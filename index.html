<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라이어게임</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        max-width: 400px;
        width: 90%;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      select,
      button {
        font-size: 1rem;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }
      #gameArea {
        display: none;
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      .player-info {
        font-size: 1.2rem;
      }
      .word-display {
        font-size: 1.4rem;
        margin: 10px 0;
      }
      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <select id="categorySelect">
        <option value="">카테고리를 선택하세요</option>
        <option value="food">음식</option>
        <option value="job">직업</option>
        <option value="sport">스포츠</option>
      </select>
      <button id="startBtn">시작하기</button>
    </div>

    <div class="container" id="gameArea">
      <div class="player-info" id="playerInfo"></div>
      <div class="word-display hidden" id="wordDisplay"></div>
      <button id="showWordBtn">제시어 확인</button>
      <button id="nextBtn">다음</button>
    </div>

    <script>
      const startBtn = document.getElementById('startBtn');
      const gameArea = document.getElementById('gameArea');
      const playerInfo = document.getElementById('playerInfo');
      const wordDisplay = document.getElementById('wordDisplay');
      const showWordBtn = document.getElementById('showWordBtn');
      const nextBtn = document.getElementById('nextBtn');
      const categorySelect = document.getElementById('categorySelect');

      // 카테고리별 랜덤 제시어 후보 (각 카테고리에 25개씩)
      const words = {
        food: [
          '사과',
          '김밥',
          '치킨',
          '피자',
          '떡볶이',
          '김치',
          '라면',
          '샐러드',
          '불고기',
          '초밥',
          '햄버거',
          '샌드위치',
          '우동',
          '만두',
          '된장찌개',
          '탕수육',
          '파스타',
          '해물파전',
          '부대찌개',
          '볶음밥',
          '감자튀김',
          '치킨너겟',
          '새우튀김',
          '족발',
          '삼겹살',
        ],
        job: [
          '의사',
          '경찰',
          '프로그래머',
          '교사',
          '간호사',
          '소방관',
          '변호사',
          '디자이너',
          '기업가',
          '파일럿',
          '작가',
          '기자',
          '요리사',
          '가수',
          '영화감독',
          '배우',
          '프로게이머',
          '건축가',
          '약사',
          '회계사',
          '통역사',
          '비서',
          '요양보호사',
          '철학자',
          '스킬러',
        ],
        sport: [
          '축구',
          '야구',
          '농구',
          '테니스',
          '배구',
          '골프',
          '수영',
          '양궁',
          '스케이트',
          '복싱',
          '유도',
          '스키',
          '스노보드',
          '탁구',
          '펜싱',
          '사격',
          '하키',
          '럭비',
          '피겨스케이팅',
          '승마',
          '배드민턴',
          '당구',
          '크리켓',
          '마라톤',
          '역도',
        ],
      };

      let roles = [];
      let normalWord = '';
      let liarWord = '';
      let currentPlayer = 1;

      function getRandomWord(category) {
        const arr = words[category];
        return arr[Math.floor(Math.random() * arr.length)];
      }

      // 11명 중 3명을 liar로 설정
      function assignRoles() {
        roles = Array(11).fill('normal');
        let liarCount = 2;
        while (liarCount > 0) {
          const idx = Math.floor(Math.random() * 11);
          if (roles[idx] === 'normal') {
            roles[idx] = 'liar';
            liarCount--;
          }
        }
      }

      // 게임 세팅
      startBtn.addEventListener('click', () => {
        const selectedCategory = categorySelect.value;
        if (!selectedCategory) {
          alert('카테고리를 선택해주세요.');
          return;
        }
        normalWord = getRandomWord(selectedCategory);
        do {
          liarWord = getRandomWord(selectedCategory);
        } while (liarWord === normalWord);

        assignRoles();
        currentPlayer = 1;
        updatePlayerView();
        gameArea.style.display = 'flex';
      });

      function updatePlayerView() {
        playerInfo.textContent = `플레이어 ${currentPlayer}`;
        wordDisplay.textContent = '';
        wordDisplay.classList.add('hidden');
        showWordBtn.disabled = false;
      }

      showWordBtn.addEventListener('click', () => {
        const role = roles[currentPlayer - 1];
        wordDisplay.textContent = role === 'liar' ? liarWord : normalWord;
        wordDisplay.classList.remove('hidden');
        showWordBtn.disabled = true;
      });

      nextBtn.addEventListener('click', () => {
        if (currentPlayer < 11) {
          currentPlayer++;
          updatePlayerView();
        } else {
          alert('모든 플레이어가 제시어를 확인했습니다.');
          gameArea.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
