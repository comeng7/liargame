        align-items: center;
      }
      .container {
        max-width: 400px;
        width: 90%;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      select,
      button {
        font-size: 1rem;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }
      #gameArea {
        display: none;
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      .player-info {
        font-size: 1.2rem;
      }
      .word-display {
        font-size: 1.4rem;
        margin: 10px 0;
      }
      .hidden {
        visibility: hidden;

        <option value="animal">동물</option>

      <button id="startBtn">시작하기</button>

      <div class="word-display hidden" id="wordDisplay"></div>

      let roles = [];
      let normalWord = '';
      let liarWord = '';
      let currentPlayer = 1;

      function getRandomWord(category) {
        const arr = words[category];
        return arr[Math.floor(Math.random() * arr.length)];
      }

      // 11명 중 3명을 liar로 설정 (현재 코드는 2명)
      function assignRoles() {
        roles = Array(11).fill('normal');
        let liarCount = 2; // 이 부분을 변경하지 않고 그대로 둡니다.
        while (liarCount > 0) {
          const idx = Math.floor(Math.random() * 11);
          if (roles[idx] === 'normal') {
            roles[idx] = 'liar';
            liarCount--;
          }
        }
      }

      // 게임 세팅
      startBtn.addEventListener('click', () => {
        const selectedCategory = categorySelect.value;
        if (!selectedCategory) {
          alert('카테고리를 선택해주세요.');
          return;
        }
        normalWord = getRandomWord(selectedCategory);
        do {
          liarWord = getRandomWord(selectedCategory);
        } while (liarWord === normalWord);

        assignRoles();
        currentPlayer = 1;
        updatePlayerView();
        gameArea.style.display = 'flex';
      });

      function updatePlayerView() {
        playerInfo.textContent = `플레이어 ${currentPlayer}`;
        wordDisplay.textContent = '';
        wordDisplay.classList.add('hidden');
        showWordBtn.disabled = false;
      }

      showWordBtn.addEventListener('click', () => {
        const role = roles[currentPlayer - 1];
        wordDisplay.textContent = role === 'liar' ? liarWord : normalWord;
        wordDisplay.classList.remove('hidden');
        showWordBtn.disabled = true;
      });

      nextBtn.addEventListener('click', () => {
        if (currentPlayer < 11) {
          currentPlayer++;
          updatePlayerView();
        } else {
          alert('모든 플레이어가 제시어를 확인했습니다.');
          gameArea.style.display = 'none';
        }
      });
